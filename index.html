<!DOCTYPE html>
<html>

    <body>
        <form>
            <input id="data" type="text" placeholder="addtask" minlength="1" required>
            <button type="button" onclick="ADD()">ADD TASK</button>
            <button type="button" onclick="DISP()">VIEW TASK</button>
            <button type="button" onclick="DELETEALL()">DELETEALL</button>
            <ul id="VIEWTASK">  </ul>
        </form>
    </body>

</html>
<style>
    #data
    {
        padding: auto;
    }
    ul li button
    {
        padding: auto;
        margin: 10px;

    }
</style>
<script>
    const VIEW=document.getElementById("VIEWTASK");
    async function ADD()
    {
        const data=document.getElementById("data");
        const json_data=
        {
            TASK:data.value
        };
        const send_data=await fetch("/ADDTASK",
            {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify(json_data),

            }
        );       
        DISP();
        data.value="";
    }
    async function DISP()
    {
        VIEW.innerHTML="";   
        const get_data=await fetch("/VIEWTASK",
            {
                method:"GET",
                headers:{"Content-Type":"application/json"},
            }
        );

        const dataa = await get_data.json();

        dataa.forEach( (task)=>
        {
            const newli=document.createElement('li');
            const delbut=document.createElement('button');
            const upbut=document.createElement('button');
            
            newli.textContent=task.TASK
            newli.id=task._id //setting the id of generated by mongoDB as the id of the document which is usefull in delete one operation;
            VIEW.appendChild(newli);

            delbut.textContent="DELETE THIS";
            delbut.addEventListener('click',/*DELETEONE() i have to call the function without paranethesis DELETEONE
            cause use of paranthesis make this funciton to call automatically without clicking causes 
            error if i need to pass parameter i needed to use ()=>DELETEONE(PARAMETERS)*/()=>DELETEONE(newli.id));
            /*i have created a li element for each task the server sends me and append those li to the ul that is view*/
            newli.appendChild(delbut);
            //appending this delbutton as a child of each list so that i can use this to delete that particular task

            upbut.textContent="EDIT";
            upbut.addEventListener('click',()=>UPDATE(newli.id));
            newli.appendChild(upbut);
        } )
    }
    async function DELETEALL()
    {
        VIEW.innerHTML="";
        const deletee=await fetch("/DELETEALLTASK",
            {
                method:"DELETE",
                headers:{"Content-Type":"text/html"},
            }
        );
        const resp=await deletee.text();
        VIEW.innerHTML=`${resp}`;

    }
    
    async function DELETEONE(id)
    {
        VIEW.innerHTML="";
        const delone=await fetch("/DELETEONE",
            {
                method:"DELETE",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({id:id}),
            }
        );
        DISP();
    }

    async function UPDATE(id)
    {
        VIEW.innerHTML="";
        const editinput=prompt("ENTER CHANGES FOR THIS TASK");
        const edit= await fetch("/UPDATE",
            {
                method:"PATCH",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({id:id,TASK:editinput})
            }
        );
        DISP();
    }

</script>
