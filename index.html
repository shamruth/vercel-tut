<!DOCTYPE html>
<html>
   <head>
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 400px;
        }

        .container h1 {
            font-weight: 500;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #data {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #VIEWTASK {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #VIEWTASK li {
            background-color: #fafafa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #VIEWTASK li button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        #VIEWTASK li button:hover {
            background-color: #c82333;
        }

        #VIEWTASK li .edit-btn {
            background-color: #28a745;
        }

        #VIEWTASK li .edit-btn:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="form-group">
            <input id="data" type="text" placeholder="Add Task" minlength="1" required>
            <button class="btn" type="button" onclick="ADD()">ADD TASK</button>
        </div>
        <div class="form-group">
            <button class="btn" type="button" onclick="DISP()">VIEW TASKS</button>
            <button class="btn" type="button" onclick="DELETEALL()">DELETE ALL</button>
        </div>
        <ul id="VIEWTASK"></ul>
    </div>
</body>
<script>
    const VIEW=document.getElementById("VIEWTASK");
    async function ADD()
    {
        const data=document.getElementById("data");
        const json_data=
        {
            TASK:data.value
        };
        const send_data=await fetch("/ADDTASK",
            {
                method:"POST",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify(json_data),

            }
        );       
        DISP();
        data.value="";
    }
    async function DISP()
    {
        VIEW.innerHTML="";   
        const get_data=await fetch("/VIEWTASK",
            {
                method:"GET",
                headers:{"Content-Type":"application/json"},
            }
        );

        const dataa = await get_data.json();

        dataa.forEach( (task)=>
        {
            const newli=document.createElement('li');
            const delbut=document.createElement('button');
            const upbut=document.createElement('button');
            
            newli.textContent=task.TASK
            newli.id=task._id //setting the id of generated by mongoDB as the id of the document which is usefull in delete one operation;
            VIEW.appendChild(newli);

            delbut.textContent="DELETE THIS";
            delbut.addEventListener('click',/*DELETEONE() i have to call the function without paranethesis DELETEONE
            cause use of paranthesis make this funciton to call automatically without clicking causes 
            error if i need to pass parameter i needed to use ()=>DELETEONE(PARAMETERS)*/()=>DELETEONE(newli.id));
            /*i have created a li element for each task the server sends me and append those li to the ul that is view*/
            newli.appendChild(delbut);
            //appending this delbutton as a child of each list so that i can use this to delete that particular task

            upbut.textContent="EDIT";
            upbut.addEventListener('click',()=>UPDATE(newli.id));
            newli.appendChild(upbut);
        } )
    }
    async function DELETEALL()
    {
        VIEW.innerHTML="";
        const deletee=await fetch("/DELETEALLTASK",
            {
                method:"DELETE",
                headers:{"Content-Type":"text/html"},
            }
        );
        const resp=await deletee.text();
        VIEW.innerHTML=`${resp}`;

    }
    
    async function DELETEONE(id)
    {
        VIEW.innerHTML="";
        const delone=await fetch("/DELETEONE",
            {
                method:"DELETE",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({id:id}),
            }
        );
        DISP();
    }

    async function UPDATE(id)
    {
        VIEW.innerHTML="";
        const editinput=prompt("ENTER CHANGES FOR THIS TASK");
        const edit= await fetch("/UPDATE",
            {
                method:"PATCH",
                headers:{"Content-Type":"application/json"},
                body:JSON.stringify({id:id,TASK:editinput})
            }
        );
        DISP();
    }

</script>
